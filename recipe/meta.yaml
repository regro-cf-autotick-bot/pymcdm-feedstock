{% set name = "pymcdm" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymcdm-{{ version }}.tar.gz
  sha256: a4928a3f4cde76865a1cef2b46077d4a500588f0fad9a13540ee11e91bb38efa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy
    - scipy
    - matplotlib-base

test:
  imports:
    - pymcdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/shekhand/mcda
  summary: Python library for Multi-Criteria Decision-Making
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - mattwelborn
